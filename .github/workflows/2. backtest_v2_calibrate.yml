name: Backtest V2 Calibration

on:
  workflow_dispatch:

jobs:
  calibrate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate pinned SHAs
        run: |
          set -e
          git ls-remote https://github.com/actions/checkout | grep 08c6903cd8c0fde910a37f88322edcfb5dd907a8
          git ls-remote https://github.com/actions/setup-python | grep a26af69be951a213d495a4c3e4e4022e16d87065
          git ls-remote https://github.com/actions/upload-artifact | grep ea165f8d65b6e75b540449e92b4886f43607fa02

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install pandas numpy scikit-learn pyyaml joblib

      - name: Unzip data
        run: |
          mkdir -p data
          unzip -o ETHUSDT_1min_2020_2025.zip -d data

      - name: Preflight strict
        run: |
          python ci/precheck_contract.py data/ETHUSDT_1min_2020_2025.csv || true

      - name: Run calibration
        run: |
          python tools/calibrate_isotonic.py \
            --preds _out_4u/run/preds_test.csv \
            --labels _out_4u/run/trades.csv \
            --group-keys regime \
            --min-bin 100 \
            --out conf/calibrator_bins.json

      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: calibration-output
          path: |
            conf/calibrator_bins.json
            _out_4u/run/calibration_report.json
