name: SensitivityScan_V2_LOCAL_REPOSTRAT
on:
  workflow_dispatch:
    inputs:
      CSV_GLOB:
        description: Data CSV glob under data/ (auto-fallback to **/*.csv)
        default: "**/*ETHUSDT*1min*2020*2025*.csv"
        required: true
        type: string
      THR_LIST:
        description: p_thr list (comma)
        default: "0.86,0.88"
        required: true
        type: string
      HOLD_LIST:
        description: min_hold list (comma)
        default: "6,8"
        required: true
        type: string
      PY:
        description: Python version
        default: "3.11"
        required: true
        type: choice
        options: ["3.11","3.10"]
env:
  DATA_ZIP: ETHUSDT_1min_2020_2025.zip
  CALIB_JSON: conf/calibrator_isotonic.json
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: ${{ inputs.PY }}
      - name: Locate runner & prepare data
        shell: bash
        run: |
          set -e
          echo "PYTHONPATH=.:src" >> "$GITHUB_ENV"
          RUNNER=""
          for f in backtest/runner_patched_v2_iso.py backtest/runner_patched.py backtest/runner.py; do
            if [ -f "$f" ]; then RUNNER="$f"; break; fi
          done
          if [ -z "$RUNNER" ]; then echo "::error::No runner under backtest/"; exit 1; fi
          echo "RUNNER=$RUNNER" >> "$GITHUB_ENV"
          if [ -f "$DATA_ZIP" ]; then unzip -q -o "$DATA_ZIP" -d data; fi
          if [ ! -d data ]; then echo "::error::No data found. Put $DATA_ZIP or add data/"; exit 1; fi
          find data -type f -name '*.zip' -print0 | while IFS= read -r -d '' z; do d=`dirname "$z"`; echo "::notice::Unzipping nested $z"; unzip -q -o "$z" -d "$d" || true; rm -f "$z" || true; done
          find data -type f -name '*.csv.gz' -print0 | xargs -0 -I{} sh -c 'gzip -df "{}" || true'
          python -c "import glob,os; pat=os.environ.get('INPUT_CSV_GLOB') or '**/*.csv'; ms=glob.glob(os.path.join('data',pat), recursive=True); eff=pat if ms else '**/*.csv'; open(os.environ['GITHUB_ENV'],'a').write('CSV_GLOB_EFF='+eff+'\n')"
      - name: Install deps
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip
          python -m pip install --prefer-binary 'numpy<2.0' 'llvmlite==0.42.*' 'numba==0.59.*' 'pandas<2.3' 'scikit-learn<1.5' 'pyyaml'
      - name: Determine mode support
        shell: bash
        run: |
          set -e
          MODE_OPT=""
          python "$RUNNER" -h > .runner_help.txt 2>&1 || true
          if grep -q -- "--mode" .runner_help.txt; then MODE_OPT="--mode run"; fi
          echo "MODE_OPT=$MODE_OPT" >> "$GITHUB_ENV"
      - name: Sensitivity loop
        shell: bash
        run: |
          set -e
          CAL_OPT=""; if [ -f "$CALIB_JSON" ]; then CAL_OPT="--calibrator $CALIB_JSON"; fi
          for thr in `echo "${{ inputs.THR_LIST }}" | tr ',' ' '`; do
            for hold in `echo "${{ inputs.HOLD_LIST }}" | tr ',' ' '`; do
              tag="thr_${thr}_hold_${hold}"
              odir="out/${tag}"; install -d "$odir"
              par="${odir}/params.yml"
              THR="$thr" HOLD="$hold" PAR="$par" python -c "import os,yaml; thr=float(os.environ['THR']); hold=int(os.environ['HOLD']); d=yaml.safe_load(open('conf/params_champion.yml')); d.setdefault('entry',{}).setdefault('p_thr',{}); d['entry']['p_thr']['trend']=thr; d['entry']['p_thr']['range']=thr; d.setdefault('exit',{})['min_hold']=hold; yaml.safe_dump(d, open(os.environ['PAR'],'w'))"
              if [ -n "$MODE_OPT" ]; then
                python "$RUNNER" $MODE_OPT --data-root data --csv-glob "${CSV_GLOB_EFF}" --params "$par" --outdir "$odir" $CAL_OPT
              else
                python "$RUNNER" --data-root data --csv-glob "${CSV_GLOB_EFF}" --params "$par" --outdir "$odir" $CAL_OPT
              fi
            done
          done
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: sensitivity_repo_${{ github.run_id }}
          path: out
          if-no-files-found: error
