meta:
  start_capital: 1000
  position_fraction: 1.0
  allow_short: false
  maker_taker: taker
  fee_bps_per_side: 10
  slippage_bps_per_side: 2
  funding_bps_estimate: 0.5

entry:
  p_thr:
    trend: 0.80
    range: 0.83
  hysteresis:
    thr_entry: 0.88
    thr_exit: 0.82
  persistence:
    m: 5
    k: 3
  ofi:
    ema_len: 10
    align_window: 5
    align_ge: 3
    conf_floor: 0.30   # 미달 시 소프트 페널티
  structure:
    avoid_in_box: true

exit:
  mode: dynamic_atr
  atr:
    n: 14
    use_ema: true
    tp_mult: {trend: 3.0, range: 1.4}
    sl_mult: {trend: 1.0, range: 1.1}
    cap_bps: {tp_min: 10, tp_max: 400, sl_min: 8, sl_max: 220}
  min_hold: 8
  max_hold: 60
  breakeven_bps: 7
  cooldown: 5

regime:
  detector:
    atr_len: 14
    donchian_len: 20
    atr_norm_on_1m: true

session:
  asia:  {p_thr_adj: 0.00, exit_tp_adj_bps: 0,   blacklist_windows: []}
  eu:    {p_thr_adj: 0.01, exit_tp_adj_bps: -3,  blacklist_windows: []}
  us:    {p_thr_adj: 0.02, exit_tp_adj_bps: -5,  blacklist_windows: ["13:25-13:35","20:55-21:05"]}
